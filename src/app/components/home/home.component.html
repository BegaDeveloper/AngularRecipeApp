<nav class="nav">
  <div class="nav-div">
    <input
      [(ngModel)]="searchValue"
      type="text"
      class="form-control"
      placeholder="Search for recipes..."
      name="searchValue"
    />
  </div>
</nav>
<hr />
<div class="container">
  <div class="row" id="main-row">
    <div class="col-md-6" *ngFor="let post of recipes | filter: searchValue">
      <div class="row">
        <div class="text-div" [class.show]="show">
          <h5>{{ post.id }}. {{ post.title }}</h5>
          <small>Preparation time: {{ post.time }}</small>
          <p>
            {{ post.desc }}
          </p>
        </div>
        <div class="moreLess">
          <button id="showMore" (click)="show = !show">
            {{ show ? "Show less" : "Show More" }}
          </button>
        </div>
        <div class="delete-div">
          <button class="btn btn-danger" (click)="deletePost(post)">
            <i class="fas fa-trash"></i>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- Modal -->
<div
  class="modal fade"
  id="exampleModal"
  tabindex="-1"
  role="dialog"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Post new recipe</h5>
        <form [formGroup]="modalForm">
          <label for="title">Title:</label>
          <input
            type="text"
            class="form-control"
            id="title"
            name="title"
            formControlName="title"
          />
          <label for="title">Time:</label>
          <input
            type="text"
            class="form-control"
            id="time"
            name="time"
            formControlName="time"
          />
          <label for="desc">Description:</label>
          <textarea
            type="message"
            class="form-control"
            id="desc"
            name="desc"
            formControlName="desc"
          ></textarea>
        </form>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>

      <div class="modal-footer">
        <button
          type="button"
          class="btn btn-secondary"
          id="cancle"
          data-dismiss="modal"
        >
          Close
        </button>
        <button type="button" class="btn btn-primary" (click)="postRecipe()">
          Post
        </button>
      </div>
    </div>
  </div>
</div>
